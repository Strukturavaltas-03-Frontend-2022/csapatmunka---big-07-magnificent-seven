<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
  <mat-icon>supervised_user_circle</mat-icon>
</button>
  <span>Angular Material Form</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn" (click)="openDialog()">
  Add Product
</button>
</mat-toolbar>
<div class="container mt-3">
  <div class="col-md-12">
      <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Apple" #input />
      </mat-form-field>

      <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>

              <ng-container matColumnDef="firstName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                      First Name
                  </th>
                  <td mat-cell *matCellDef="let row">{{ row.firstName }}</td>
                  <td mat-cell *matCellDef="let row"><input type="text"></td>
              </ng-container>


              <ng-container matColumnDef="lastName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
                  <td mat-cell *matCellDef="let row">{{ row.lastName }}</td>
              </ng-container>


              <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                  <td mat-cell *matCellDef="let row">{{ row.email }}</td>
              </ng-container>


              <ng-container matColumnDef="address">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
                  <td mat-cell *matCellDef="let row">{{ row.address?.country }}</td>
              </ng-container>

              <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                  <td mat-cell *matCellDef="let row">
                      <button (click)="editProduct(row)" mat-icon-button color="primary">
                      <mat-icon>edit</mat-icon>
                    </button>
                      <button (click)="delete(row)" mat-icon-button color="warn">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>


              <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">
                      No data matching the filter "{{ input.value }}"
                  </td>
              </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
  </div>
</div>
