<div class="row mt-3" *ngIf="order$ | async as order">
  <div class="col-12">
    <form
      #orderEditorForm="ngForm"
      (ngSubmit)="onUpdate(order)"
      style="max-width: 300px"
      class="mx-auto"
    >
      <div class="form-group">
        <label>Customer ID</label>
        <input
          name="customerID"
          [(ngModel)]="order.customerID"
          type="text"
          class="form-control"
          pattern="([1-9]|[1-9][0-9]|[1-9][0-9][0-9]|1000)"
          required
        />
        <div
          *ngIf="orderEditorForm.controls['customerID']?.invalid"
          class="error-message"
        >
          Customer ID must be a number between 1 and 1000!
        </div>
      </div>
      <div class="form-group">
        <label>Product ID</label>
        <input
          name="productID"
          [(ngModel)]="order.productID"
          type="text"
          class="form-control"
          pattern="([1-9]|[1-9][0-9]|[1-9][0-9][0-9]|1000)"
          required
        />
        <div
          *ngIf="orderEditorForm.controls['productID']?.invalid"
          class="error-message"
        >
          Product ID must be a number between 1 and 1000!
        </div>
      </div>
      <div class="form-group">
        <label>Amount</label>
        <input
          name="amount"
          [(ngModel)]="order.amount"
          type="text"
          class="form-control"
          pattern="([1-9]|10)"
          required
        />
        <div
          *ngIf="orderEditorForm.controls['amount']?.invalid"
          class="error-message"
        >
          Amount must be a number between 1 and 10!
        </div>
      </div>

      <div class="form-group">
        <label>Status</label>
        <select
          name="status"
          [(ngModel)]="order.status"
          type="select"
          class="form-control"
        >
          <option value="new">New</option>
          <option value="shipped">Shipped</option>
          <option value="paid">Paid</option>
        </select>
      </div>

      <div class="d-grid gap-2">
        <button
          [disabled]="orderEditorForm.invalid"
          class="btn btn-primary mt-3"
          type="submit"
        >
          <i class="fa fa-save"></i> Update order
        </button>
      </div>
    </form>
  </div>
</div>
