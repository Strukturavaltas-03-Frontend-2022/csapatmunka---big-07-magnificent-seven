<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div *ngIf="bill" class="col-6 offset-3 bg-light">
          <button [routerLink]="'/bill-list'" class="btn btn-info btn-block btn-lg mt-3">
            <i class="fa fa-arrow-circle-left"></i>
          </button>
          <h1 class="h2 text-center text-primary pt-3">{{ title }}</h1>
          <label class="mt-3">{{ "#" + bill.id }}</label>
          <form #billForm="ngForm" (ngSubmit)="onUpdate(billForm, bill)">
            <div class="form-group my-3">
              <label for="orderID">Order ID</label>
              <input name="orderID" [(ngModel)]="bill.orderID" type="text" class="form-control" pattern="^[1-9][0-9]{0,}"
                required>
              <div [hidden]="billForm.controls.orderID?.valid || billForm.controls.orderID.pristine" class="error-message">
                It can only contain numbers, the number cannot start with zero.
              </div>
            </div>
            <div class="form-group my-3">
              <label for="amount">Amount</label>
              <input name="amount" [(ngModel)]="bill.amount" type="text" class="form-control" pattern="^[1-9][0-9]{0,}"
                required>
              <div [hidden]="billForm.controls.amount?.valid || billForm.controls.amount.pristine" class="error-message">
                It can only contain numbers, the number cannot start with zero.
              </div>
            </div>
            <div class="form-group my-3">
              <label for="status">Status</label>
              <select class="form-control" name="status" [(ngModel)]="bill.status" required>
                <option value="new">New</option>
                <option value="paid">Paid</option>
              </select>
            </div>
            <button [disabled]="billForm.invalid" type="submit" class="btn btn-primary btn-block btn-lg mt-5">
              <i class="fa fa-save"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
